  <script type="text/javascript">
async function fetchMarketCap() {
  const apiUrl = 'https://api.rugcheck.xyz/v1/tokens/FvcM6vQX8kktrCQfX6AzrcNHiNbQ5YeFZCFH44QsKo3/report';
  try {
    const response = await fetch(apiUrl, {
      headers: { 'accept': 'application/json' },
    });
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const data = await response.json();
    // Calculate stats
    const supply = parseFloat(data.token.supply) / 1000000;
    const basePrice = data.markets[0].lp.basePrice;
    const marketCap = supply * basePrice;
    // Update DOM for visible elements
    document.getElementById('supply').textContent = supply.toFixed(2);
    document.getElementById('marketCap').textContent = `$${marketCap.toFixed(2)}`;
  } catch (error) {
    console.error('Error fetching market cap:', error);
    document.getElementById('supply').textContent = 'Error';
    document.getElementById('marketCap').textContent = 'Error';
  }
}
fetchMarketCap();
</script>

  <script type="text/javascript">
async function fetchGlobalASNStats() {
  const apiUrl = 'https://colab.everypeer.net/api/v1/asn/global';
  try {
    const response = await fetch(apiUrl, {
      headers: { 'accept': 'application/json' },
    });
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const data = await response.json();
    // Extract values
    const totalPaths = data.data.total_paths;
    const totalUniqueASN = data.data.total_unique_asn;
    // Update DOM
    document.getElementById('totalPaths').textContent = totalPaths;
    document.getElementById('totalUniqueASN').textContent = totalUniqueASN;
  } catch (error) {
    console.error('Error fetching Global ASN stats:', error);
    document.getElementById('totalPaths').textContent = 'Error';
    document.getElementById('totalUniqueASN').textContent = 'Error';
  }
}
fetchGlobalASNStats();
</script>
